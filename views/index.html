    <button id = "chatroom" onclick= "goToRandomVid();" type="submit">Make video chat room</button>
    <script type="text/javascript"></script>
 <script>
function randomVidName() {
    var chars = "0123456789ABCDEFGHIJKLMNOPQRS-_=TUVWXYZabcdefghijklmnopqrstuvwxyz";
    var string_length = 20;
    var randomstring = '';
    for (var i = 0; i < string_length; i++) 
    {
        var rnum = Math.floor(Math.random() * chars.length);
        randomstring += chars.substring(rnum, rnum + 1);
    }
    return randomstring;
  }         
   
function goToRandomVid() {
  window.location = "/chatroom/" + randomVidName();
}
